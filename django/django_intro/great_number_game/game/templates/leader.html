<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <main>
        {% for i in request.session.name %}
        <p>Name: {{i}}</p>{% endfor %}{% for i in request.session.attempts %}<span>Attempts: {{i}}</span> {% endfor %}
        <br>
        <button type="button"  ><a href="/again" style="color: white;text-decoration: none;">Play Again</a></button>
    </main>
</body>

</html>
