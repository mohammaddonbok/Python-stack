<!doctype html>
<html lang="en">

<head>
    <title>Add shows</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #wrapper {
            width: 600px;
            margin: auto;
        }

        #header {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            margin-top: 20px;
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <form id="wrapper" method="POST" action="/editShow/{{row}}">{% csrf_token %}
        <div id="header">
            <h1>Edit Show {{row}}</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <a href="/">Go Back</a>
        </div>
        <div class="form-group">
            <label for="first_name">Title</label>
            <input type="text" class="form-control" name="title" id="" aria-describedby="helpId" placeholder="title" value="">
        </div>
        <div class="form-group">
            <label for="Last_name">Network</label>
            <input type="text" class="form-control" name="network" id="" aria-describedby="helpId"
                placeholder="ex: Netflix ,HBO..">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" id="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" name="desc" id="" rows="3"></textarea>
        </div>
        </div>
        <button type="submit" class="btn btn-primary" class="btn">Update</button>
        <a href="/show/{{row}}" style="float:right;margin-top: 20px;">Go to Show</a>
    </form>

</body>

</html>
